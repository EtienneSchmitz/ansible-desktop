- name: Install Visual studio code
  pacman: 
    name: code
    state: present
- name: Install node
  pacman:
    name: 
      - npm
      - nodejs
    state: present
- name: Install docker
  pacman:
    name:
      - docker
      - docker-compose
    state: present
- name: Docker daemon
  sudo: yes
  command: systemctl enable --now docker.service